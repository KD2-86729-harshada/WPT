<html>

<head>
    <title>Simple Calculator</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }

        .container {
             border: 2px solid black;
             margin: 20px 250px 20px 250px; 
             background-color:  aliceblue;
        }

        input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <section class="container">
        <h1 style="text-decoration: underline;">Simple Calculator</h1>

        <div>
            <label for="num1">Enter Number 1: </label>
            <input type="number" id="num1">
        </div>
    
        <div>
            <label for="num2">Enter Number 2: </label>
            <input type="number" id="num2">
        </div>
    
        <div>
            <button onclick="Opert('add')">Addition</button>
            <button onclick="Opert('subtract')">Subtraction</button>
            <button onclick="Opert('multiply')">Multiplication</button>
            <button onclick="Opert('divide')">Division</button>
        </div>
    
        <div id="result"><h3>Result: </h3></div>
    
    </section>
    
    <script>
        function Opert(operation) 
        {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = 0;

            if (isNaN(num1) || isNaN(num2)) 
            {
                document.getElementById('result').innerText = "Please enter valid numbers!";
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('result').innerText = "Cannot divide by zero!";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    document.getElementById('result').innerText = "Invalid operation!";
                    return;
            }

            document.getElementById('result').innerText = "Result: " + result;
        }
    </script>

</body>

</html>
